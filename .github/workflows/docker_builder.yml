on: [pull_request]

jobs:
  changed-dockerfiles:
    name: Get Changed Dockerfiles Matrix
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.changed-files-docker.outputs.any_changed }}
    steps:
      - id: checkout
        uses: actions/checkout@v3
        name: Checkout Repo
        with:
          fetch-depth: 0
      - id: changed-files-docker
        uses: tj-actions/changed-files@v35
        name: Get Changed Dockerfiles
        with:
          files: |
            */*/Dockerfile
      - id: set-matrix
        name: Changed Dockerfiles String to Matrix
        if: steps.changed-files-docker.outputs.any_changed == 'true'
        run: |
          # From a space separated list of files, split by space, and set grandparent/parent dirnames as tag/image
          # "./banana/1.0/Dockerfile ./panda/2.1/Dockerfile" -> [{"image":"banana", "tag":"1.0"}, {"image":"panda", "tag":"2.1"}]
          MATRIX=$(echo ${{ steps.changed-files-docker.outputs.all_changed_files }} | jq -Rr 'split(" ") | map(split("/")) | map({"image": .[-3], "tag": .[-2]}) | @json')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
  build-dockerfiles:
    name: Build ${{ matrix.image }}:${{ matrix.tag }}
    needs: changed-dockerfiles
    runs-on: ubuntu-22.04
    if: needs.changed-dockerfiles.outputs.any_changed == 'true'
    strategy:
      matrix:
        include: ${{ fromJSON(needs.changed-dockerfiles.outputs.matrix) }}
    steps:
      - id: cavatica-login
        name: Login to Cavatica
        uses: docker/login-action@v2
        with:
          registry: pgc-images.sbgenomics.com
          username: ${{ secrets.CAVATICA_USERNAME }}
          password: ${{ secrets.CAVATICA_TOKEN }}
      - id: docker-buildx-setup
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - id: test-build
        name: Test Build Dockerfile
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:${{ matrix.image }}/${{ matrix.tag }}"
          tags: pgc-images.sbgenomics.com/${{ secrets.CAVATICA_USERNAME }}/${{ matrix.image }}:${{ matrix.tag }}
